<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Vue Pokedex</title>
  <meta charset='utf-8'/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id='app'>

<header>
  <h1>{{ title }}</h1>
</header>

<table id='dex'>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Type 1</th>
    <th>Type 2</th>
  </tr>
  <tr is='dex-entry'
    v-for='entry in dex'
    :mon='entry'
  ></tr>
</table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="vm.js"></script>
</html>
